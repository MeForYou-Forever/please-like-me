<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please Like Me üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff6cc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 35px;
      padding: 50px;
      width: 520px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .cat {
      font-size: 120px;
      animation: bounce 1.6s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    h1 {
      color: #ff6f91;
      font-size: 34px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    button {
      margin-top: 25px;
      background: #ff6f91;
      color: white;
      border: none;
      padding: 16px 30px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
    }

    .heart, .rain-text {
      position: fixed;
      top: -40px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      font-size: 26px;
    }

    .rain-text {
      color: #ff6f91;
      font-weight: bold;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cat">üê±</div>
    <h1>I'm sorry Ridiii üíó</h1>
    <p>I didn't mean to piss yoyu off, babe! Ar korbo na emon... Please like me ü•∫</p>
    <button onclick="startRain()">Rain Love üíñ</button>
  </div>

  <script>
    function createHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerText = 'üíñ';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.fontSize = (18 + Math.random() * 30) + 'px';
      h.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    function createText() {
      const t = document.createElement('div');
      t.className = 'rain-text';
      t.innerText = 'Please Like Me';
      t.style.left = Math.random() * 100 + 'vw';
      t.style.fontSize = (14 + Math.random() * 22) + 'px';
      t.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 6000);
    }

    function startRain() {
      setInterval(createHeart, 120);
      setInterval(createText, 180);
    }
  </script>

</body>
</html>
